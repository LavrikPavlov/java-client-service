databaseChangeLog:
  - changeSet:
      id: create-user-profile-table
      author: Mikhail
      changes:
        - createTable:
            tableName: UserProfile
            schemaName: client_storage
            columns:
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: userprofile_client_id_fkey
                    references: client_storage.client(id)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: varchar(35)
                  constraints:
                    nullable: false
databaseChangeLog:
  - changeSet:
      id: load-data-from-csv
      author: Mikhail
      changes:
        - loadData:
           columns:
             - column:
                 header: id
                 name: id
             - column:
                 header: serial
                 name: serial
             - column:
                 header: number
                 name: number
             - column:
                 header: gender
                 name: gender
             - column:
                 header: issued_by
                 name: issued_by
           tableName: passport
           schemaName: client_storage
           encoding: UTF-8
           quotchar: '"'
           separator: ','
           file: db/changelog/v.0.0.1_csv/passport.csv
        - loadData:
            columns:
              - column:
                  header: id
                  name: id
              - column:
                  header: country
                  name: country
              - column:
                  header: city
                  name: city
              - column:
                  header: house
                  name: house
              - column:
                  header: apartment
                  name: apartment
            tableName: address
            schemaName: client_storage
            encoding: UTF-8
            quotchar: '"'
            separator: ','
            file: db/changelog/v.0.0.1_csv/address.csv
        - loadData:
            columns:
              - column:
                  header: id
                  name: id
              - column:
                  header: first_name
                  name: first_name
              - column:
                  header: last_name
                  name: last_name
              - column:
                  header: patronymic
                  name: patronymic
              - column:
                  header: mobile_phone
                  name: mobile_phone
              - column:
                  header: age
                  name: age
              - column:
                  header: date_registration
                  name: date_registration
              - column:
                  header: status
                  name: status
              - column:
                  header: passport_id
                  name: passport_id
            tableName: client
            schemaName: client_storage
            encoding: UTF-8
            quotchar: '"'
            separator: ','
            file: db/changelog/v.0.0.1_csv/client.csv
        - loadData:
            columns:
              - column:
                  header: address_id
                  name: address_id
              - column:
                  header: client_uuid
                  name: client_uuid
            tableName: address_client
            schemaName: client_storage
            encoding: UTF-8
            quotchar: '"'
            separator: ','
            file: db/changelog/v.0.0.1_csv/address_client.csv